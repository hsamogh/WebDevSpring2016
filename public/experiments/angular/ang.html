<!DOCTYPE html>
<html lang="en" ng-app="helloWorldApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="homeController.js"></script>
    <script src="profileController.js"></script>
</head>

<body ng-controller="helloWorldController as mainController">

   <div class="container" >
       <h1>{{hello}}</h1>
       <h3>{{hi}}</h3>
   </div>

    <div >
        <div>
        <button ng-click="SetHelloWorld()">
            Click to Set Hello World
        </button>
        <p> {{valhw}}</p>
        </div>

        <div>
        <button ng-click="add23()">
            Click to Add 2+3
        </button>
        <p>{{val23}}</p>
        </div>

        <div>
            <button ng-click="add45(4,5)">
                Click to Add 4+5
            </button>
            <p>{{val45}}
            </p>
        </div>
    </div>

    <input type="text" ng-model="title"/>
    <p>{{title}}</p>

    <input type="text" ng-model="author"/>
    <button id="setAuthor" ng-click="setAuthor(author)">Set Author</button>
    <p>Author: {{myAuthor}}</p>

<!-- config -->

<a href="#/home" class="btn" ng-class="{'btn-primary' :$location.url()=='/home'} ">HOME</a>
<a href="#/profile" class="btn" ng-class="{'btn-primary' :$location.url()=='/profile'}">PROFILE</a>

<div ng-view>
</div>

<h3> NAmes</h3>
<ul>
    <li ng-repeat="name in mainController.names">{{name}}</li>
</ul>


   <h3>TABLE FORMAT </h3>
<table class="table-responsive">
    <thead>
    <tr>
        <td> NAME</td>
    </tr>
    </thead>
    <tbody ng-repeat="name in mainController.names">
    <tr>
        <td>
            {{name}}
        </td>
    </tr>
    </tbody>
</table>

<h3>
    COURSE TABLE
</h3>

<table>
    <thead>
    <tr>
        <td> Title</td>
        <td> Seats Available </td>
        <td> Start Date </td>
        <td> Action </td>
    </tr>
    </thead>
    <tbody >
    <tr>
        <td> <input type="text" id="title" ng-model="title" placeholder="title"></td>
        <td><input type="text" id="seats" ng-model="seatsleft" placeholder="seats available"></td>
        <td><input type="date" id="startdate" ng-model="date" palceholder="mm/dd/yyyy"></td>
        <td>
            <button id="add" ng-click="add(title,seatsleft,date)" > Add</button>
            <button id="update" ng-click="update(title,seatsleft,date)">Update</button>
        </td>
    </tr>
    <tr ng-repeat="course in mainController.courses">
        <td>{{course.title}}</td>
        <td>{{course.seatsleft}}</td>
        <td>{{course.startdate}}</td>
        <td>
            <button id="remove" >
                REMOVE
            </button>
            <button id="select"> SELECT</button>
            <button id="edit"> EDIT </button>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
