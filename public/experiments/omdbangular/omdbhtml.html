<!DOCTYPE html>
<html lang="en" ng-app="omdbapp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">  </link>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="js/app.js"></script>

</head>
<body ng-controller="omdbController as oc">

<h1> WELCOME TO MOVIE SEARCH</h1>
<div class="container">

    <input type="text" placeholder="Enter movie name" ng-model="movieName"/>
    <button id="search" ng-click="search(movieName)">SUBMIT</button>

    <table class="table table-responsive table-striped">
        <thead>
        <tr>
            <td> Id</td>
            <td> Title </td>
            <td> Release Year</td>
        </tr>
        <tr>
            <td> <input type="text" class="form-control" id="idip" ng-model="oc.newid"/></td>
            <td><input type="text" class="form-control" id="titleip" ng-model="oc.newtitle"/></td>
            <td><input type="text" class="form-control" id="ryip" ng-model="oc.newyear"/></td>
            <td>
                <button id="add" class="form-control" ng-click="add(oc.newid,oc.newtitle,oc.newyear)">Add</button>
                <button id="update" class="form-control" ng-click="update(oc.newid,oc.newtitle,oc.newyear)"> Update</button>
            </td>
        </tr>
        </thead>
        <tbody ng-repeat="movie in oc.movies">
        <tr>
            <td>{{movie.id}}</td>
            <td>{{movie.title}}</td>
            <td>{{movie.releaseYear}}</td>
            <td>
                <button id="select" class="btn btn-success" ng-click="select(movie)">SELECT</button>
                <button id="delete" class="btn btn danger" ng-click="delete(movie)" >DELETE</button>
            </td>
        </tr>

        </tbody>
    </table>

</div>


</body>
</html>
