
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>LOGIN</title>


    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <link href="views/home/home.css" rel="stylesheet">
</head>

<body ng-controller="LoginController">


<div class="container-fluid">
    <div class="row">

        <div class="col-sm-0 col-sm-offset-0 col-md-0 col-md-offset-2 main">
            <h1 class="page-header">LOGIN</h1>
        </div>
        <div class="col-sm-0 col-sm-offset-0 col-md-0 col-md-offset-2 main">

            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" ng-model="m.u.username" class="form-control" id="username" placeholder="Email" style="width: 35%; padding: 2px">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" ng-model="m.u.password" class="form-control" id="password" placeholder="Password" style="width: 35%; padding: 2px">
                </div>
                <br/>
                <button type="submit" ng-click="m.login(m.u)"  class="btn btn-default" style="width: 35%; height: 60%"><b>Login</b></button>
            </form>

        </div>
    </div>
</div>

</body>
</html>
