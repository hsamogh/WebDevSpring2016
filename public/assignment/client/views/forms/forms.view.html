
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Forms</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="views/home/home.css" rel="stylesheet">

</head>

<body ng-controller="FormController">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><b>FORM MAKER</b></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">UserName</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <div class="col-sm-0 col-sm-offset-0 col-md-0 col-md-offset-2 main">
            <h1 class="page-header">Forms</h1>
        </div>

        <div class="col-sm-0 col-sm-offset-0 col-md-0 col-md-offset-2 main">
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#"><b>FORMS</b></a></li>
                <li role="presentation"><a href="#/fields"><b>FIELDS</b></a></li>
            </ul>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th><span class="glyphicon glyphicon-triangle-bottom">&nbsp;</span>Form Name</th>
                    <th><span class="glyphicon glyphicon-triangle-bottom">&nbsp;</span>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input ng-model="model.fname" class="form-control" type="text" placeholder="name"></td>
                    <td>
                        <a ng-click="addForm(model.fname)"><span class="glyphicon glyphicon-plus"></span></a>&emsp;
                        <a ng-click="updateForm()"><span class="glyphicon glyphicon-ok"></span></a>
                    </td>
                </tr>
                <tr ng-repeat="form in f">
                    <td>{{title}}</td>
                    <td>
                        <a ng-click="deleteForm($form)"><span class="glyphicon glyphicon-remove"></span></a>&emsp;
                        <a ng-click="selectForm($form)"><span class="glyphicon glyphicon-pencil"></span></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</html>
