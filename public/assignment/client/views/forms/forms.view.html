
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Forms</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="views/home/home.css" rel="stylesheet">

</head>

<body ng-controller="FormController">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><b>FORM MAKER</b></a>
            </div>

            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/home">UserName</a></li>
                    <li><a href="#/home">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container-fluid">
        <div class="row">

            <div class="col-sm-0 col-sm-offset-0 col-md-0 col-md-offset-2 main">
                <h1 class="page-header">Forms</h1>
            </div>

            <div class="col-sm-0 col-sm-offset-0 col-md-0 col-md-offset-2 main">

                <!--  Form and field Tabs -->
                <ul class="nav nav-tabs">
                    <li role="presentation" class="active"><a href="#"><b>FORMS</b></a></li>
                    <li role="presentation"><a href="#/fields"><b>FIELDS</b></a></li>
                </ul>

                <!-- Table of Forms -->
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th><span class="glyphicon glyphicon-triangle-bottom">&nbsp;</span>Form Name</th>
                            <th><span class="glyphicon glyphicon-triangle-bottom">&nbsp;</span>Action</th>
                        </tr>
                    </thead>

                    <tbody>

                        <tr>
                            <td><input ng-model="model.form.fname" class="form-control" type="text" placeholder="name"></td>
                            <td>
                                <a ng-click="model.addForm(model.form.fname)">
                                     <span class="glyphicon glyphicon-plus"></span>
                                </a>&emsp;

                                <a ng-click="model.updateForm()">
                                    <span class="glyphicon glyphicon-ok"></span>
                                </a>

                            </td>
                        </tr>

                        <tr ng-repeat="form in model.myforms" ng-class="{'success': form==model.newForm}">
                            <td data-title="Form Name">
                                <a href ng-click="model.moveToFields()">{{form.title}}</a>
                            </td>
                            <td data-title="Action">
                                <div class="btn-group" role="group">
                                    <button ng-click="model.deleteForm(form._id)" type="button" class="btn btn-default outline" aria-label="Remove Form">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                    </button>
                                    <button ng-click="model.selectForm(form)" type="button" class="btn btn-default outline" aria-label="Select">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    </button>
                                </div>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
