<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" >
    <h1>Admin</h1>
    <h2>Users</h2><br>
    <div class="table-responsive">
        <table class="table table-bordered table-striped ">
            <thead>
            <tr>
                <th ng-click="model.order('username')" class="hover">
                        <span class="sortorder glyphicon glyphicon-triangle-top hover"
                              ng-show="model.predicate === 'username' && !model.reverse"
                              ng-class="{reverse:!model.reverse}"></span>
                        <span class="sortorder glyphicon glyphicon-triangle-bottom hover"
                              ng-show="model.predicate === 'username' && model.reverse"
                              ng-class="{reverse:model.reverse}"></span> Username </th>

                <th>Password</th>

                <th ng-click="model.order('firstName')" class="hover">
                        <span class="sortorder glyphicon glyphicon-triangle-top hover"
                              ng-show="model.predicate === 'firstName' && !model.reverse"
                              ng-class="{reverse:!model.reverse}"></span>
                        <span class="sortorder glyphicon glyphicon-triangle-bottom hover"
                              ng-show="model.predicate === 'firstName' && model.reverse"
                              ng-class="{reverse:model.reverse}"></span> First Name </th>

                <th ng-click="model.order('lastName')" class="hover">
                        <span class="sortorder glyphicon glyphicon-triangle-top hover"
                              ng-show="model.predicate === 'lastName' && !model.reverse"
                              ng-class="{reverse:!model.reverse}"></span>
                        <span class="sortorder glyphicon glyphicon-triangle-bottom hover"
                              ng-show="model.predicate === 'lastName' && model.reverse"
                              ng-class="{reverse:model.reverse}"></span> Last Name </th>

                <th>  Role</th>
                <th>  Action  </th>


            </tr>

            </thead>
            <tbody>

            <tr>
                <td> <input type="text" class="form-control" id="username" placeholder="Username"  ng-model = "model.user.username"></td>
                <td><input type="password" class="form-control" id="password" placeholder="Password" ng-model = "model.user.password"></td>
                <td> <input type="text" class="form-control" id="firstname" placeholder="FirstName" ng-model = "model.user.firstName"></td>
                <td><input type="password" class="form-control" id="lastname" placeholder="LastName" ng-model = "model.user.lastName"></td>
                <td><input type="text" class="form-control" id="role" placeholder="role1, role2" ng-model = "model.user.roles"></td>
                <td>



                    <div class="btn-group btn-group-sm" role="group" aria-label="...">
                        <a ng-click="model.addUser(model.user)"
                           class="btn btn-default transparent">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </a>
                        <a ng-click="model.updateUser(model.user)"
                           class="btn btn-default transparent">

                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </a>
                    </div>

                </td>
            </tr>

            <tr ng-repeat="user in model.users">
                <td>
                    <input type="text" class="form-control" ng-model="user.username"/>
                </td>
                <td>
                    <input type="password" class="form-control" ng-model="user.password"/>
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="user.firstName"/>
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="user.lastName"/>
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="user.roles"/>
                </td>
                <td>
                    <div class="btn-group btn-group-sm" role="group" aria-label="...">
                        <a  class="btn btn-default transparent" ng-click="model.deleteUser($index)">
                            <span   class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </a>
                        <a  class="btn btn-default transparent" ng-click="model.selectUser($index)">
                            <span  class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                    </div>

                </td>
            </tr>





            </tbody>
        </table>
    </div>
</div>
